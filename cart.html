<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>React Pizza</title>
</head>
<body>
    
    <div class="container">
        <div class="wrapper">
            <header class="header">
                <div class="header__logo">
                    <img class="header__logo-img" src="images/logo.svg" alt="logo">
                    <div class="header__logo-content">
                        <h1 class="header__logo-title">REACT PIZZA</h1>
                        <p class="header__logo-text">самая вкусная пицца во вселенной</p>
                    </div>
                </div>
            </header>
            <div class="cart__main">
                <div class="cart__header">
                    <div class="cart__header-logo">
                        <i class="fa-solid fa-cart-shopping"></i> Корзина
                    </div>
                    <button class="cart__header-btn"><i class="fa-regular fa-trash-can"></i> Очистить корзину</button>
                </div>
                <div class="cart__pizza">
                    <div class="cart__pizza-info">
                      <img class="cart__pizza-img" src="images/pizza4.png" alt="pizza">
                        <div class="cart__pizza-description">
                            <h3 class="cart__pizza-name">Сырный цыпленок</h3>
                            <p class="cart__pizza-text">тонкое тесто, 26 см.</p>
                        </div>  
                    </div>
                    <div class="cart__pizza-amount">
                        <button class="cart__pizza-btn">-</button>
                        <span>2</span>
                        <button class="cart__pizza-btn">+</button>
                    </div>
                    <p class="cart__pizza-cost">770 ₽</p>
                    <button class="cart__pizza-delete"><i class="fa-solid fa-x"></i></button>
                </div>
                <div class="cart__pizza">
                    <div class="cart__pizza-info">
                      <img class="cart__pizza-img" src="images/pizza3.png" alt="pizza">
                        <div class="cart__pizza-description">
                            <h3 class="cart__pizza-name">Креветки по-азиатски</h3>
                            <p class="cart__pizza-text">толстое тесто, 40 см.</p>
                        </div>  
                    </div>
                    <div class="cart__pizza-amount">
                        <button class="cart__pizza-btn">-</button>
                        <span>1</span>
                        <button class="cart__pizza-btn">+</button>
                    </div>
                    <p class="cart__pizza-cost">770 ₽</p>
                    <button class="cart__pizza-delete"><i class="fa-solid fa-x"></i></button>
                </div>
                <div class="cart__pizza">
                    <div class="cart__pizza-info">
                      <img class="cart__pizza-img" src="images/pizza5.png" alt="pizza">
                        <div class="cart__pizza-description">
                            <h3 class="cart__pizza-name">Чизбургер-пицца</h3>
                            <p class="cart__pizza-text">тонкое тесто, 30 см.</p>
                        </div>  
                    </div>
                    <div class="cart__pizza-amount">
                        <button class="cart__pizza-btn">-</button>
                        <span>1</span>
                        <button class="cart__pizza-btn">+</button>
                    </div>
                    <p class="cart__pizza-cost">770 ₽</p>
                    <button class="cart__pizza-delete"><i class="fa-solid fa-x"></i></button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://kit.fontawesome.com/56ce35f76e.js" crossorigin="anonymous"></script>

</body>
</html>
